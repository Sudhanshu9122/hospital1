<!DOCTYPE html>
<html>
<head>
	<title>Contact us </title>
<link rel="stylesheet" type="text/css" href="contact.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
	

<div class="contactus">
<div id="cbb">
<h1>Contact Us</h1>

</div>
</div>

<div class="container">

<div class="col-md-1"></div>

<div class="col-md-6" >
<form>

<br><br><br>

<input type="text" title="Your Name" class="name" class="from-control" placeholder="Your Name*">
<br>
<br>
<input type="email"  title="Email Address" class="mail" class="from-control" placeholder="Email Address*" style="width:47%;">

&nbsp;&nbsp;<input type="numbers" class="mail" title="Number" required class="from-control" placeholder="+91" style="width:50%;">

<br>
<br>

<input type="text" placeholder="Message" class="message"  title="Message" class="from-control">
<br>
<br>

<select class="from-control" class="responsive"  title="CLick" style="background-color:#f4f7f9; border-radius:2px;width:100%; padding:4px; text-decoration:none; vertical-align: top;position: relative; height:40px;">
<option selected disabled>Select Country</option>
<option>Pakistan</option>
<option>Iran</option>
<option>India</option>
<option>China</option>
<option>United State</option>
<option >Other country</option>
</select>
<br>
<br>
<button type="submit" class="bttn" title="Submit Post"  class="from-control" value="Submit">Submit
</button><br>
</select>

</div>
</form>


<div class="col-md-5"  class="responsive">
<br>
<br>
<br>

<br>

</div>
</div>	



</body>


</html>
